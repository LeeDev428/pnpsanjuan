{% extends "applicant/base.html" %}

{% block title %}My Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<div class="profile-header">
    <h1>Applicant Profile</h1>
</div>

<form method="POST" class="profile-form">
    <div class="simple-profile-card">
        <h2>Personal Information</h2>
        
        <div class="form-grid-2col">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ profile.first_name or '' }}" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ profile.middle_name or '' }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ profile.last_name or '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="{{ profile.phone or '' }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ profile.address or '' }}">
            </div>
        </div>

        <div class="form-group">
            <label>Application Status:</label>
            <p class="status-badge status-{{ profile.application_status or 'pending' }}">
                {{ profile.application_status|capitalize if profile.application_status else 'Pending' }}
            </p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">Update Profile</button>
            <a href="{{ url_for('applicant.dashboard') }}" class="btn btn-outline btn-large">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
